<html ng-app="webApp">
	<head>
		<title>JesusGandhiAndBebe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="../assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<script src=https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js></script>
	    <script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular.js"></script>
	    <script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular-resource.js"></script>
	    <script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
	    <script type="text/javascript" src="../assets/js/app.js"></script>
	    <script type="text/javascript" src="../assets/js/service.js"></script>
	    <script type="text/javascript" src="../assets/js/control.js"></script>
	</head>
	<body ng-controller="mainController">

		<!-- Header -->
			<header id="header">

				<!-- Logo -->
					<h1 id="logo">JesusGandhiAndBebe</h1>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li ng-show="!loginAction"><a href="#lobbies">Lobbies</a></li>
							<li ng-show="loginAction"><a href="#intro" ng-click="login()" >Login</a></li>
							<li ng-show="!loginAction"><a href="#intro" ng-click="logout()" >Logout</a></li>
						</ul>
					</nav>

			</header>

		<!-- Intro -->
			<section id="intro" class="main style1 dark fullscreen">
				<div class="content container 75%">
					<header>
						<h2>JesusGandhiAndBebe</h2>
					</header>
					<p>All your pictures in one place</p>
                    <center>
                        <div class="fb-like"
                             data-href="https://developers.facebook.com/docs/plugins/"
                             data-layout="standard"
                             data-action="like" data-show-faces="true">
                        </div>
                        <div class="fb-send"
                             data-href="https://developers.facebook.com/docs/plugins/">
                        </div>
                        <div class="fb-share-button"
                             data-href="https://developers.facebook.com/docs/plugins/"
                             data-layout="button_count">
                        </div>
                    </center>
					<footer>
						<a href="#lobbies" class="button style2 down">More</a>
					</footer>
				</div>
			</section>




		<!-- Work -->
		<section id="lobbies" class="main style3 primary" ng-show="!loginAction">
			<div class="lobby-title-margin">
				<h2>Lobbies</h2>
				<hr>
			</div>
			<div ng-repeat="(key, lobby) in lobbies" class="lobby-margin">
				<div class="content container">
					<header>
						<h2>{{lobby.name}}</h2>
					</header>

					<!-- Lightbox Gallery  -->
						<div class="container 75% gallery picture-box">
							<div class="row 0% images" ng-repeat="(keyP, picture) in pictures">
								<div class="6u 12u(mobile)"><a href="../images/fulls/01.jpg" class="image fit from-left"><img src="../images/thumbs/01.jpg" title={{picture[0].author}} alt="" /></a></div>
								<div class="6u 12u(mobile)"><a href="../images/fulls/02.jpg" class="image fit from-right"><img src="../images/thumbs/02.jpg" title="{{picture[1].author}}" alt="" /></a></div>
							</div>
						</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
			<footer id="footer">

				<!-- Icons -->
					<ul class="actions">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
						<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

				<!-- Menu -->
					<ul class="menu">
						<li>&copy; JesusGandhiAndBebe 2015</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

			</footer>

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.poptrox.min.js"></script>
			<script src="../assets/js/jquery.scrolly.min.js"></script>
			<script src="../assets/js/jquery.scrollex.min.js"></script>
			<script src="../assets/js/skel.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="../assets/js/main.js"></script>

	</body>
</html>
